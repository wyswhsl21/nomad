    <script type="text/babel">
        
        function MinutesToHours(){
            const [amount ,setAmount] = React.useState(0)
            const [flipped,setFlipped] = React.useState(false)
            const onChange = (event)=>{
                setAmount(event.target.value);
            }
            const reset = ()=> setAmount(0)
            const onFlip = () => setFlipped(current => !current)


            return(
                <div>
                    <div>
          
           <label for="minutes">amount</label>
           <input onChange={onChange}value={flipped?  amount*60:amount} id="minutes" placeholder="Minutes" type="number" disabled={flipped === true} />
           <h4>You want to convert {amount} </h4>
                    </div>
           <div>
            <label for="hours">Hours</label>
           <input value={flipped ? amount: Math.round(amount/60)}id="hours" placeholder="Hours" type="number"disabled={flipped === false}onChange={onChange}/>
            </div>
           <button onClick={reset}> Reset</button>
           <button onClick={onFlip}>{flipped ? "Turn back":"Flip"}</button>
            </div> 
            );
        }

        function App(){
           
            return(
                <div>
                  <h1>Super Converter</h1>  
                  <MinutesToHours/>
            </div> 
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
